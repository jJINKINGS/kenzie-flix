<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <title>KenzieFlix</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo da KenzieFlix">
    </header>
    <main>
        <h1>Quem está assistindo?</h1>
        <section class="section">
            <ul class="user_container">
                <li class="user">
                    <img src="img/pink.png" alt="foto_perfil_usuário_tema_rosa">
                    <p>Aline</p>
                </li>
                <li class="user">
                    <img src="img/panda.png" alt="foto_perfil_usuário_tema_panda">
                    <p>Joãozinho</p>
                </li>
                <li class="user">
                    <img src="img/robot.png" alt="foto_perfil_usuário_tema_robô">
                    <p>Júlia</p>
                </li>
                <li class="user">
                    <img src="img/plus.png" alt="foto_perfil_usuário_tema_icone_plus">
                    <p>Adicionar Perfil</p>
                </li>
            </ul>
        </section>
        <section class="section_button">
            <button type="submit" class="button">Gerenciar Perfis</button>
        </section>
    </main>
</body>
</html>
